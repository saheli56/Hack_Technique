services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: npm start

  ngrok:
    image: ngrok/ngrok:alpine
    depends_on:
      - backend
    env_file:
      - ./.env
    ports:
      # ngrok web inspector (shows your public URL)
      - "4040:4040"
    command: http http://backend:3001 --log=stdout --web-addr=0.0.0.0:4040

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - "5173:5173"
    environment:
      # Makes file watching reliable in Docker (especially on some setups)
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./:/app
      - frontend_node_modules:/app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - backend
      - ngrok

volumes:
  frontend_node_modules:
  backend_node_modules:
